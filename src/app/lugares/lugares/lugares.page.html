<ion-header>
  <ion-toolbar>
    <ion-title>lugares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let lugar of lugares">
      <ion-avatar slot="start">
        <ion-img [src]="lugar.imagen"></ion-img>
      </ion-avatar>
      <ion-label>{{lugar.titulo}}</ion-label>

    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarLugar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
